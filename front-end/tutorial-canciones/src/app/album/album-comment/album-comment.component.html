<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="mx-3 my-5 card">
        <div class="text-center row col-12">
            <p class="mt-5 mb-2 fs-3 fw-bold">Comentar Álbum</p>
        </div>
        <form class="mx-5 my-3" [formGroup]="albumCommentForm" (ngSubmit)="createAlbumComment(albumCommentForm.value)">

          <div class="my-2 form-group">
            <div class="row justify-content-center">
              <div class="col-10">
                <textarea class=" form-control" formControlName="comentario"
                  placeholder="Comentario del álbum"></textarea>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="my-3 alert alert-danger"
                  *ngIf="albumCommentForm.get('comentario')?.hasError('required') && albumCommentForm.get('comentario')?.touched">
                  Debe ingresar un comentario para el álbum
                </div>
                <div class="my-3 alert alert-danger" *ngIf="albumCommentForm.get('comentario')?.hasError('minlength')">
                  La comentario del álbum debe tener por lo menos un carácter
                </div>
                <div class="my-3 alert alert-danger" *ngIf="albumCommentForm.get('comentario')?.hasError('maxlength')">
                  La comentario del álbum no debe superar los 512 carácteres
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4 row">
            <div class="col-6 text-end">
              <button class="btn btn-danger" (click)="cancelCreate()">Cancelar</button>
            </div>
            <div class="col-6 text-start">
              <button type="submit" class="btn btn-primary" [disabled]="!albumCommentForm.valid" >Comentar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
